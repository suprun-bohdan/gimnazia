[supervisord]
nodaemon=true

[program:horizon]
process_name=%(program_name)s
command=php /var/www/artisan horizon
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/www/storage/logs/horizon.out.log
stderr_logfile=/var/www/storage/logs/horizon.err.log

[group:horizon]
programs=horizon
